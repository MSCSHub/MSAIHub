<div class="review-container">
  <mat-card *ngFor="let review of reviewData | slice:page_number*page_length:(page_number+1)*page_length">
    <mat-card-header>
      <mat-card-title>{{courseName}}</mat-card-title>
      <mat-card-subtitle>{{review?.Timestamp || '1/1/2021 12:00:00 AM'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      Rating: {{review.Rating}} <br>
      Difficulty: {{review.Difficulty}} <br>
      Workload: {{review.Workload}} <br>
      Book Usefulness: {{review.BookUsefulness}}<br><br>
      <b>Review:</b><br>
      {{review.Review}}<br><br>
    <!-- </mat-card-content> -->
    Was this review helpful?
    <mat-button-toggle-group name="helpful" aria-label="Helpful">
      <mat-button-toggle value="yes">Yes</mat-button-toggle>
      <mat-button-toggle value="no">No</mat-button-toggle>
    </mat-button-toggle-group>
  </mat-card-content>
  </mat-card>
</div>
