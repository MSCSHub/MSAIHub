<h2>Reviews</h2>

<div class="class-single" *ngFor="let review of reviewsForClass">
  <div><h3>Review: </h3></div>
  <div><span style="font-weight:bold">Rating: </span> {{review.data.Rating }}</div>
  <div><span style="font-weight:bold">Difficulty: </span> {{review.data.Difficulty}}</div>
  <div><span style="font-weight:bold">Workload: </span> {{review.data.Workload}}</div>
  <div><span style="font-weight:bold">Review: </span>{{review.data.Review}}</div>
</div>
